<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <style>
        body {
            background-image: linear-gradient(to right, #fc5c7d, #6a62fb);
        }

        .main {
            width: 100%;

            padding-bottom: 80px;

            margin-top: 1px;

        }

        .main_inner {

            height: 100%;
            border: 1px solid black;
            margin: auto;
            margin-top: 10%;
            background-color: white;
            border-radius: 15px;

            /* padding-top: 80px; */
        }

        .box {
            width: 80%;
            /* border: 1px solid green; */
            margin: auto;
            /* padding: 20%;

            line-height: 30px;
        }

        .box h2 {
            text-align: center;

        }

        .input {
            border: 0px solid red;
            display: block;
            margin: 8px 0px 20px 0px;

            width: 95%;
        }

        .user {
            width: 100%;

        }

        .snup {

        }

        }

            margin: 15px;


        }

            text-align: center;

        }

            margin: 15px;
            display: flex;
            justify-content: center;
            /* margin-top: 50px; */
        }

        .up {
            text-align: center;
            margin: 10px;
            /* margin-top: 300px; */
            padding-top: 100px;
        }

        input[type=button] {
            height: 30px;
            width: 80%;
            border-radius: 20px;
            background-image: linear-gradient(to right, #fc5c7d, #6a62fb);
        }

        .facebook {
            /* border: 1px solid; */
            width: 50px;
            margin-right: 10px;
            border-radius: 45%;
            color: rgb(13, 130, 240);

        }

        .twitter {
            width: 50px;
            margin-right: 20px;
            color: rgb(9, 199, 247);
        }

        .instagram {
            color: rgb(228, 64, 95);
        }
    </style>
</head>

    <div class="main">
        <div class="main_inner">
